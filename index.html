    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],

    <!-- Import Map -->
    <script type="importmap">
    {

    <style>
        :root { --cursor-size: 20px; }

        /* Glassmorphism */
        .glass-crystal {

        }

        /* Text Gradients */
        .text-gradient-gold {
            background: linear-gradient(135deg, #FFF9C4 0%, #FFD700 45%, #F9A825 80%, #FFF9C4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 6s linear infinite;

        /* Noise */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        /* Cursor */
        .cursor-dot { width: 8px; height: 8px; background: #FFD700; border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; box-shadow: 0 0 10px #FFD700; }
        .cursor-outline {
            width: 40px; height: 40px; border: 1px solid rgba(255, 215, 0, 0.4); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9998; transition: transform 0.15s ease-out, width 0.3s, height 0.3s;
        }
        body:hover .cursor-outline.hovered { transform: scale(1.5); background: rgba(255, 215, 0, 0.05); border-color: #FFD700; }

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, useScroll, useTransform, useSpring, useMotionValue, useMotionTemplate, AnimatePresence } from 'framer-motion';
        import { 
            Search, Command, Sparkles, Zap, ShieldCheck, 
            Award, ArrowUpRight, CheckCircle2, Copy, Menu, 
            X, MessageCircle, Mic, Globe, GraduationCap, 
            ChevronRight, BookOpen, Clock, Fingerprint, Star,
            FileText, Layers, Video, AlertTriangle, Info
        } from 'lucide-react';

        // --- 1. Custom Cursor ---
        const CustomCursor = () => {
            const cursorDot = useRef(null);
            const cursorOutline = useRef(null);
            const [hovered, setHovered] = useState(false);

            useEffect(() => {
                const moveCursor = (e) => {
                    if (cursorDot.current) {
                        cursorDot.current.style.left = `${e.clientX}px`;
                        cursorDot.current.style.top = `${e.clientY}px`;
                    }
                    if (cursorOutline.current) {
                        cursorOutline.current.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
                    }
                };
                const handleHover = () => setHovered(true);
                const handleLeave = () => setHovered(false);
                document.addEventListener('mousemove', moveCursor);
                document.querySelectorAll('a, button, .interactive').forEach(el => {
                    el.addEventListener('mouseenter', handleHover);
                    el.addEventListener('mouseleave', handleLeave);
                });
                return () => document.removeEventListener('mousemove', moveCursor);
            }, []);

            return (
                <div className="hidden md:block">
                    <div ref={cursorDot} className="cursor-dot -translate-x-1/2 -translate-y-1/2 fixed top-0 left-0" />
                    <div ref={cursorOutline} className={`cursor-outline -translate-x-1/2 -translate-y-1/2 fixed top-0 left-0 ${hovered ? 'hovered' : ''}`} />
                </div>
            );
        };

        // --- 2. Tilt Card ---
        const TiltCard = ({ children, className = "" }) => {
            const x = useMotionValue(0);
            const y = useMotionValue(0);
            const mouseX = useSpring(x, { stiffness: 500, damping: 100 });
            const mouseY = useSpring(y, { stiffness: 500, damping: 100 });

            function handleMouseMove({ currentTarget, clientX, clientY }) {
                let { left, top, width, height } = currentTarget.getBoundingClientRect();
                x.set((clientX - left) / width - 0.5);
                y.set((clientY - top) / height - 0.5);
            }

            const rotateX = useTransform(mouseY, [-0.5, 0.5], [7, -7]);
            const rotateY = useTransform(mouseX, [-0.5, 0.5], [-7, 7]);
            const brightness = useTransform(mouseY, [-0.5, 0.5], [1.1, 0.95]);

            return (
                <motion.div
                    onMouseMove={handleMouseMove}
                    onMouseLeave={() => { x.set(0); y.set(0); }}
                    style={{ rotateX, rotateY, filter: useMotionTemplate`brightness(${brightness})`, transformStyle: "preserve-3d" }}
                    className={`relative transition-all duration-200 ease-out ${className}`}
                >
                    {children}
                </motion.div>
            );
        };

        // --- 3. Background ---
        const Background = () => (
            <div className="fixed inset-0 z-0 bg-royal-950 overflow-hidden">
                <div className="absolute top-[-20%] left-[20%] w-[50vw] h-[50vw] bg-royal-800/40 rounded-full blur-[120px] animate-float" />
                <div className="absolute bottom-[-10%] right-[-10%] w-[40vw] h-[40vw] bg-royal-700/30 rounded-full blur-[100px] animate-float" style={{ animationDelay: '2s' }} />
                <div className="absolute top-[40%] right-[10%] w-[25vw] h-[25vw] bg-gold-600/10 rounded-full blur-[100px] animate-pulse-slow" />
                <div className="absolute inset-0 bg-[linear-gradient(rgba(255,215,0,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,215,0,0.03)_1px,transparent_1px)] bg-[size:60px_60px] [mask-image:radial-gradient(ellipse_at_center,black_60%,transparent_100%)] pointer-events-none" />
                <div className="noise-overlay" />
            </div>
        );

        // --- 4. Navbar ---
        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <motion.nav initial={{ y: -100 }} animate={{ y: 0 }} className={`fixed top-0 w-full z-40 transition-all duration-500 ${isScrolled ? 'py-4' : 'py-6'}`}>

                                    <a key={item} href={`#${['hero', 'features', 'pricing', 'individual'][i]}`} className="interactive relative px-5 py-2 text-sm text-gray-300 hover:text-white transition-colors rounded-full hover:bg-white/5 font-medium">
                                        {item}
                                    </a>
                                ))}
                            </div>

                            <a href="#contact" className="hidden md:flex interactive px-6 py-2 bg-gradient-to-r from-gold-400 to-gold-600 text-royal-950 text-sm font-bold rounded-full hover:shadow-[0_0_20px_rgba(255,215,0,0.4)] hover:scale-105 transition-all">ابدأ الآن</a>

                            {/* Mobile Menu Button */}
                            <button className="md:hidden text-white interactive" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <X /> : <Menu />}
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    <AnimatePresence>
                        {isMenuOpen && (
                            <motion.div 
                                initial={{ opacity: 0, height: 0 }}
                                animate={{ opacity: 1, height: 'auto' }}
                                exit={{ opacity: 0, height: 0 }}
                                className="md:hidden bg-royal-950/95 backdrop-blur-xl border-b border-white/10 overflow-hidden"
                            >
                                <div className="p-6 flex flex-col gap-4">
                                    {['الرئيسية', 'المميزات', 'الباقات', 'خدمات فردية'].map((item, i) => (
                                        <a key={item} href={`#${['hero', 'features', 'pricing', 'individual'][i]}`} onClick={() => setIsMenuOpen(false)} className="text-white text-lg py-2 border-b border-white/5">
                                            {item}
                                        </a>
                                    ))}
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </motion.nav>
            );
        };

        // --- 5. Hero Section ---
        const Hero = () => {
            const generalMsg = encodeURIComponent("السلام عليكم ورحمة الله وبركاته، أود الاستفسار عن تفاصيل الخدمات والباقات والأسعار.");
            const waLink = `https://wa.me/962779283635?text=${generalMsg}`;

            return (
                <section id="hero" className="relative min-h-screen flex items-center pt-20 overflow-hidden">
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="grid lg:grid-cols-2 gap-12 items-center">
                            <motion.div initial={{ opacity: 0, x: 50 }} animate={{ opacity: 1, x: 0 }} transition={{ duration: 0.8 }}>
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-gold-500/30 bg-gold-500/10 backdrop-blur-md mb-6">
                                    <span className="relative flex h-2 w-2">
                                        <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-gold-400 opacity-75"></span>
                                        <span className="relative inline-flex rounded-full h-2 w-2 bg-gold-500"></span>
                                    </span>
                                    <span className="text-xs font-bold text-gold-300 tracking-wider uppercase">رفيقك الأكاديمي الأول</span>
                                </div>

                                <h1 className="text-5xl md:text-7xl font-bold leading-[1.1] mb-6 tracking-tight">
                                    <span className="block text-white drop-shadow-lg">وداعاً لضغط</span>
                                    <span className="text-gradient-gold relative inline-block">
                                        الدبلوم المهني
                                        <svg className="absolute w-full h-3 -bottom-2 left-0 text-gold-500 opacity-50" viewBox="0 0 200 9" fill="none"><path d="M2.00025 6.99997C2.00025 6.99997 101.996 -3.0001 198.001 3.49996" stroke="currentColor" strokeWidth="3"/></svg>
                                    </span>
                                </h1>

                                <p className="text-lg text-gray-300 mb-8 leading-relaxed max-w-lg font-light">
                                    خدمات أكاديمية <span className="text-gold-400 font-bold">بمعايير ملكية</span>. ننجز عنك الأعباء الكتابية والبحثية، لتتفرغ أنت لرسالتك السامية في التعليم.
                                </p>

                                <div className="flex flex-wrap gap-4">
                                    <a href="#pricing" className="interactive group relative px-8 py-4 bg-gradient-to-r from-gold-400 to-gold-600 text-royal-950 font-bold rounded-2xl overflow-hidden transition-transform hover:scale-105 shadow-lg shadow-gold-500/20">
                                        <span className="relative z-10 flex items-center gap-2">تصفح الباقات <ArrowUpRight size={18}/></span>
                                        <div className="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-500 skew-x-12"></div>
                                    </a>
                                    <a href={waLink} target="_blank" className="interactive px-8 py-4 bg-royal-800/30 border border-white/10 text-white font-bold rounded-2xl hover:bg-royal-800/50 hover:border-gold-500/30 transition-all flex items-center gap-2">
                                        <MessageCircle size={18} className="text-gold-400"/>
                                        تواصل واتساب
                                    </a>
                                </div>
                            </motion.div>

                            {/* 3D Visual Element - The Stack */}
                            <div className="relative h-[600px] hidden lg:block perspective-1000">
                                <TiltCard className="absolute top-10 right-10 w-80 h-96 bg-royal-900/40 backdrop-blur-2xl rounded-3xl border border-white/10 shadow-2xl z-20 flex flex-col p-6 overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-gold-500 to-transparent opacity-50"></div>
                                    <div className="flex items-center gap-3 mb-6">
                                        <div className="w-10 h-10 rounded-full bg-gold-500/10 flex items-center justify-center text-gold-400 border border-gold-500/20"><GraduationCap size={20}/></div>
                                        <div>
                                            <div className="text-sm font-bold text-white">ملف الإنجاز</div>
                                            <div className="text-xs text-green-400">مكتمل 100%</div>
                                        </div>
                                    </div>
                                    <div className="space-y-4 flex-1">
                                        <div className="p-3 rounded-xl bg-royal-800/30 border border-white/5 flex items-center gap-3">
                                            <div className="w-8 h-8 rounded-full bg-royal-700/50 flex items-center justify-center text-xs">1</div>
                                            <div className="h-2 bg-white/10 rounded-full w-24"></div>
                                        </div>
                                        <div className="p-3 rounded-xl bg-royal-800/30 border border-white/5 flex items-center gap-3">
                                            <div className="w-8 h-8 rounded-full bg-royal-700/50 flex items-center justify-center text-xs">2</div>
                                            <div className="h-2 bg-white/10 rounded-full w-32"></div>
                                        </div>
                                        <div className="mt-auto pt-4 border-t border-white/5">
                                            <div className="flex justify-between text-xs text-gray-400 mb-2"><span>الجودة</span><span className="text-gold-400">ممتازة</span></div>
                                            <div className="h-1.5 w-full bg-royal-950 rounded-full overflow-hidden">
                                                <div className="h-full w-full bg-gradient-to-r from-gold-400 to-gold-600"></div>
                                            </div>
                                        </div>
                                    </div>
                                </TiltCard>

                                <TiltCard className="absolute top-40 right-60 w-72 h-80 bg-royal-800/30 backdrop-blur-xl rounded-3xl border border-white/5 shadow-2xl z-10 p-6 flex flex-col justify-center items-center text-center">
                                    <div className="w-20 h-20 rounded-full bg-gradient-to-br from-gold-400 to-gold-600 flex items-center justify-center mb-4 shadow-lg shadow-gold-500/20">
                                        <Award size={40} className="text-royal-950"/>
                                    </div>
                                    <h3 className="text-xl font-bold text-white">الضمان الذهبي</h3>
                                    <p className="text-sm text-gray-400 mt-2">نضمن لك قبول العمل أو استرداد المبلغ بالكامل.</p>
                                </TiltCard>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- 6. Features (Royal Glass) ---
        const Features = () => {
            return (
                <section id="features" className="py-32 relative">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-20">
                            <h2 className="text-4xl md:text-5xl font-bold mb-4">لماذا يختارنا <span className="text-gradient-gold">النخبة؟</span></h2>
                            <p className="text-gray-400 max-w-2xl mx-auto">لأننا نفهم الفرق بين "تأدية الواجب" و "صناعة التميز".</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <TiltCard className="md:col-span-2 glass-crystal rounded-[2rem] p-10 relative overflow-hidden group">
                                <div className="absolute -right-20 -top-20 w-64 h-64 bg-royal-700/20 rounded-full blur-[80px] group-hover:bg-royal-700/30 transition-all"></div>
                                <div className="relative z-10">
                                    <div className="w-14 h-14 bg-royal-800/50 rounded-2xl flex items-center justify-center text-gold-400 mb-6 border border-gold-500/10 shadow-lg">
                                        <Fingerprint size={28}/>
                                    </div>
                                    <h3 className="text-3xl font-bold text-white mb-4">بصمة خاصة لكل معلم</h3>
                                    <p className="text-gray-300 text-lg leading-relaxed max-w-lg">
                                        جميع المهام تُجهّز خصيصاً لكل معلم بناءً على مادته ودروس الكتاب وبيئته الصفية. لا نستخدم أبداً مهام جاهزة أو مكررة.
                                    </p>
                                </div>
                            </TiltCard>

                            <TiltCard className="md:row-span-2 glass-crystal rounded-[2rem] p-8 relative overflow-hidden group flex flex-col">
                                <div className="relative z-10 flex-1">
                                    <div className="w-14 h-14 bg-royal-800/50 rounded-2xl flex items-center justify-center text-green-400 mb-6 border border-green-500/10">
                                        <ShieldCheck size={28}/>
                                    </div>
                                    <h3 className="text-2xl font-bold text-white mb-4">نزاهة أكاديمية</h3>
                                    <p className="text-gray-400 mb-8">
                                        فحص إلزامي عبر <strong>Turnitin</strong> لضمان خلو العمل من السرقة الأدبية.
                                    </p>
                                    <div className="mt-auto bg-royal-950/50 rounded-xl p-4 border border-white/5">
                                        <div className="flex justify-between text-xs mb-2">
                                            <span className="text-gray-400">Similarity Index</span>
                                            <span className="text-green-400 font-bold">Safe (0-5%)</span>
                                        </div>
                                        <div className="w-full h-1.5 bg-gray-800 rounded-full overflow-hidden">
                                            <div className="w-[5%] h-full bg-green-500 rounded-full"></div>
                                        </div>
                                    </div>
                                </div>
                            </TiltCard>

                            <TiltCard className="glass-crystal rounded-[2rem] p-8 flex flex-col justify-center items-center text-center group">
                                <div className="w-16 h-16 rounded-full bg-royal-800/30 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">

                                </div>
                                <h3 className="text-xl font-bold text-white mb-2">تسليم مبكر</h3>
                                <p className="text-sm text-gray-400">قبل الموعد بـ 24 ساعة للمراجعة.</p>
                            </TiltCard>

                            <TiltCard className="glass-crystal rounded-[2rem] p-8 flex flex-col justify-center items-center text-center group">
                                <div className="w-16 h-16 rounded-full bg-royal-800/30 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                    <GraduationCap className="text-gold-400" size={32} />
                                </div>
                                <h3 className="text-xl font-bold text-white mb-2">خبراء فقط</h3>
                                <p className="text-sm text-gray-400">فريق من حملة الدراسات العليا.</p>
                            </TiltCard>
                        </div>
                    </div>
                </section>
            );
        };

        // --- 7. Pricing (UPDATED WITH REAL DATA) ---
        const Pricing = () => {
            const plans = [
                {

                    desc: "للمهام الأسبوعية الروتينية",
